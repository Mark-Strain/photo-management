name: Build Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      tag:
        description: 'Git tag name (e.g., v1.0.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes'
        required: false
        type: string
        default: ''
      build_windows:
        description: 'Build for Windows'
        required: false
        type: boolean
        default: true
      build_macos:
        description: 'Build for macOS'
        required: false
        type: boolean
        default: true

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    timeout-minutes: 120
    if: ${{ github.event.inputs.build_windows == 'true' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build:prod

      - name: Package for Windows
        timeout-minutes: 90
        run: npm run package:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_CACHE: ${{ runner.temp }}/electron-builder-cache
          ELECTRON_CACHE: ${{ runner.temp }}/electron-cache
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: release/
          if-no-files-found: error
          retention-days: 30

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    timeout-minutes: 120
    if: ${{ github.event.inputs.build_macos == 'true' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build:prod

      - name: Package for macOS
        timeout-minutes: 90
        run: npm run package:mac
        env:
          ELECTRON_BUILDER_CACHE: ${{ runner.temp }}/electron-builder-cache
          ELECTRON_CACHE: ${{ runner.temp }}/electron-cache
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: release/
          if-no-files-found: error
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-macos]
    if: always() && (needs.build-windows.result == 'success' || needs.build-macos.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Windows artifacts
        if: ${{ github.event.inputs.build_windows == 'true' && needs.build-windows.result == 'success' }}
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: ./artifacts/windows

      - name: Download macOS artifacts
        if: ${{ github.event.inputs.build_macos == 'true' && needs.build-macos.result == 'success' }}
        uses: actions/download-artifact@v4
        with:
          name: macos-release
          path: ./artifacts/macos

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Check if tag already exists
          if git rev-parse "${{ github.event.inputs.tag }}" >/dev/null 2>&1; then
            echo "Tag ${{ github.event.inputs.tag }} already exists. Skipping tag creation."
          else
            git tag -a "${{ github.event.inputs.tag }}" -m "Release ${{ github.event.inputs.version }}"
            git push origin "${{ github.event.inputs.tag }}"
          fi

      - name: List artifacts
        run: |
          echo "Windows artifacts:"
          find artifacts/windows -type f || echo "No Windows artifacts found"
          echo "macOS artifacts:"
          find artifacts/macos -type f || echo "No macOS artifacts found"

      - name: Prepare release files
        run: |
          mkdir -p release-files
          # Copy Windows files if they exist - only include installer, portable, and blockmap files
          if [ -d "artifacts/windows" ] && [ "$(ls -A artifacts/windows 2>/dev/null)" ]; then
            # Find all exe and blockmap files, excluding elevate.exe and files in subdirectories
            find artifacts/windows -type f \( -name "*.exe" -o -name "*.blockmap" \) ! -name "elevate.exe" ! -path "*/win-unpacked/*" ! -path "*/mac/*" ! -path "*/mac-arm64/*" | while read file; do
              filename=$(basename "$file")
              # Only copy Setup installer, portable exe (with version number like Photo.Management.1.0.0.exe), and blockmap files
              if [[ "$filename" == *"Setup"* ]] || [[ "$filename" =~ ^Photo\.Management\.[0-9] ]] || [[ "$filename" == *.blockmap ]]; then
                cp "$file" release-files/
              fi
            done
          fi
          # Copy macOS files if they exist
          if [ -d "artifacts/macos" ] && [ "$(ls -A artifacts/macos 2>/dev/null)" ]; then
            find artifacts/macos -type f \( -name "*.dmg" -o -name "*.blockmap" \) ! -path "*/mac/*" ! -path "*/mac-arm64/*" | while read file; do
              cp "$file" release-files/
            done
          fi
          echo "Release files prepared:"
          ls -lh release-files/ || echo "No release files found"

      - name: Generate release body
        id: release_body
        run: |
          {
            echo "## Release ${{ github.event.inputs.version }}"
            echo ""
            echo "${{ github.event.inputs.release_notes }}"
            echo ""
            echo "### Downloads"
            echo ""
            if [ "${{ github.event.inputs.build_windows }}" == "true" ]; then
              echo "**Windows:**"
              echo ""
              echo "- Installer: \`Photo.Management.Setup.${{ github.event.inputs.version }}.exe\`"
              echo "- Portable: \`Photo.Management.${{ github.event.inputs.version }}.exe\`"
              echo ""
            fi
            if [ "${{ github.event.inputs.build_macos }}" == "true" ]; then
              echo "**macOS:**"
              echo ""
              echo "- DMG: \`Photo.Management-${{ github.event.inputs.version }}.dmg\` (Intel)"
              echo "- DMG: \`Photo.Management-${{ github.event.inputs.version }}-arm64.dmg\` (Apple Silicon)"
              echo ""
            fi
          } > release_body.txt
          
          {
            echo "body<<EOF"
            cat release_body.txt
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: Release ${{ github.event.inputs.version }}
          body: ${{ steps.release_body.outputs.body }}
          files: release-files/*
          draft: false
          prerelease: false
          fail_on_unmatched_files: false

